<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Get Sodium Hypochlorite</title>
        <link rel="stylesheet" href="css/advert.css">
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div class="product-card">
            <h1>SODIUM HYPOCHLORITE IN GHANA</h1>
            <p>Call us and we will deliver to you safely</p><br>
            <div class="product-pic"></div>
            <div class="product-colors">
                <span class="blue active" data-color="#7ed6df" data-pic="url(images/1.jpg)" alt="Buy Sodium Hypochlorite in Ghana"></span>
                <span class="green" data-color="#badc58" data-pic="url(images/2.jpg)" alt="Buy Sodium Hypochlorite in Ghana"></span>
                <span class="yellow" data-color="#f9ca24" data-pic="url(images/3.jpg)" alt="Buy Sodium Hypochlorite in Ghana"></span>
                <span class="rose" data-color="#ff7979" data-pic="url(images/4.jpg)"alt="Buy Sodium Hypochlorite in Ghana"></span>

            <div class="product-info">
                <div class="product-price">CALL US >>></div>

        </div>
        <script>
            $(".product-colors span").click(function(){
                $(".product-colors span").removeClass("active");
                $(this).addClass("active");
                $("body").css("background",$(this).attr("data-color"));
                $(".product-price").css("color",$(this).attr("data-color"));
                $(".product-button").css("color",$(this).attr("data-color"));
                $(".product-pic").css("background-image",$(this).attr("data-pic"));
            });

        </script>
